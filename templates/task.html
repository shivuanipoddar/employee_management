<!DOCTYPE html>
<html lang="en">
{% load static i18n %}
<head>
    <meta charset="UTF-8">
    <title>Task</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="{% static 'js/siteScript/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/siteScript/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/siteScript/dataTables.buttons.min.js' %}"></script>
  <script src="{% static 'js/siteScript/dataTables.responsive.min.js' %}"></script>
  <style>
    label {
        font-weight: 600;
        color: #666;
    }
    body {
      background: #f1f1f1;
    }
    .box8{
      box-shadow: 0px 0px 5px 1px #999;
    }
    .panel-primary {
        border-color: #337ab7;
    }
    .panel-heading {
        color: #fff;
        background-color: #337ab7;
        border-color: #337ab7;
    }
    .panel-heading h3 strong{
        color: #fff;
    }
    .delete { cursor: pointer; }

  </style>
</head>
<body>
    <div class="container mt-3">
    <form method="post">
        {% csrf_token %}
         <div class="row jumbotron box8 p-5">
          <div class="col-sm-1a2 mb-4 panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center text-info"><strong>Add Task</strong></h3>
            </div>
          </div>
        {{form}}
         </div>
        <div class="col-sm-12 form-group p-2 text-center">
            <button class="btn btn-primary" id="add-task-btn" type="submit">Submit</button>
          </div>
    </form>
        {{task}}
    </div>
</body>
</html>
