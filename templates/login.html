<! DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
body {
  background: #28a745 !important;
  font-family: 'Muli', sans-serif;
}
h1 {
  color: #fff;
  padding-bottom: 2rem;
  font-weight: bold;
}
a {
  color: #333;
}
a:hover {
  color: #E8D426;
  text-decoration: none;
}
.form-control:focus {
    color: #000;
    background-color: #fff;
    border: 2px solid #E8D426;
    outline: 0;
    box-shadow: none;
}
.btn {
  background: #28a745;
  border: #E8D426;
}
.btn:hover {
  background: #28a745;
  border: #E8D426;
}
</style>
<body>
<div class="pt-5">
  <h1 class="text-center"> Login </h1>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto container">
            <div class="card card-body ">
          <form method="post" >
            {% csrf_token %}

                   <div class="form-group required">
              <lSabel for="username"> Enter your Email </lSabel>
             <input type="text" class="form-control text-lowercase" id="username" required="" name="email" value="">
               </div>
       <div class="form-group required">
    <label class="d-flex flex-row align-items-center" for="password"> Enter your Password
     <a class="ml-auto border-link small-xl" href="#"> Forget Password? </a> </label>
<input type="password" class="form-control" required="" id="password" name="password" value="">
       </div>
         <div class="form-group pt-1">
      <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                  </div>
               </form>
             <p class="small-xl pt-3 text-center">
       <span class="text-muted"> Not a member? </span>
        <a href="{% url 'register' %}"> Sign up </a>
                        </p>
                        </div>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
